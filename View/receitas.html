<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="stylesheet" href="./CSS/receitas.css">
    <title>receitas</title>
</head>

<body>
    <header>
        <h1>Bem-vindo ao Site de Culinária</h1>
        <button class="hamburger">&#9776;</button>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./perfil.html">Perfil</a></li>
                <li><a href="./receitas.html">Postar</a></li>
            </ul>
        </nav>
    </header>

    <div class="receita">
        <form action="http://localhost:3000/cadastrar-receita" method="POST">
            <div class="imgReceita">
                <input type="text" id="limagem" name="imagem" placeholder="Insira uma imagem">
            </div>
            <div class="formularios">
                <div class="formulario">
                    <label for="ltitulo">Título</label>
                    <input type="text" id="ltitulo" name="titulo" placeholder="Insira um título">

                    <label for="lingredientes">Ingredientes</label>
                    <input type="text" id="lingredientes" name="ingredientes" placeholder="Insira os ingredientes">
                </div>
                <div class="formulario">
                    <label for="ldescricao">Modo de Preparo</label>
                    <textarea type="text" id="ldescricao" name="descricao" placeholder="Descreva o modo de preparo"
                        rows="1"></textarea>

                    <label for="lmodo_preparo">Descrição</label>
                    <textarea type="text" id="lmodo_preparo" name="modo_preparo" placeholder="Insira uma descrição"
                        rows="1"></textarea>
                </div>
            </div>
            <div class="formulario3">
                <div class="enviarReceita">
                    <input type="submit" id="lenviar" name="enviar">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Site de Culinária. Todos os direitos reservados.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
